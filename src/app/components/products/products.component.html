<section class="listing">
    <img class="listing-photo" [src]="products.imagen" alt="Foto de {{products.nombre}}" crossorigin />
    <h2 class="listing-heading">{{ products.nombre }}</h2>
    <p class="listing-size">{{ products.tipo }} | {{products.marca}}</p>
    <a [routerLink]="['/comprar', products.id]">Comprar producto</a>
</section>

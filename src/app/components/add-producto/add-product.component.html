<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <!-- Campo Imagen -->
    <div>
        <label for="imagen">Imagen:</label>
        <input type="text" id="imagen" name="imagen" ngModel required>
    </div>

    <!-- Campo Nombre -->
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" ngModel required>
    </div>

    <!-- Campo Talla (ajusta según tu enumeración) -->
    <div>
        <label for="talla">Talla:</label>
        <input type="text" id="talla" name="talla" ngModel required>
    </div>

    <!-- Campo Precio -->
    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" ngModel required>
    </div>

    <!-- Campo Marca (aquí se podría usar un select si se tienen las marcas precargadas) -->
    <div>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" ngModel required>
    </div>

    <!-- Campo Categoría: log, warn o error -->
    <div>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" ngModel required>
            <option value="log">log</option>
            <option value="warn">warn</option>
            <option value="error">error</option>
        </select>
    </div>

    <!-- Campo Tipo -->
    <div>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" ngModel required>
    </div>

    <button type="submit">Registrar Producto</button>
</form>

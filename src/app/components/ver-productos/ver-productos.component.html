<h1>NUESTROS PRODUCTOS</h1>

<section>
    <form>
        <input type="text" placeholder="Filtrar por categoria" #filter (submit)="filterResults(filter.value)"/>
        <button class="primary" type="button" (click)="filterResults(filter.value)">Buscar</button>
    </form>
</section>

<section class="results">
    <app-products *ngFor="let products of filteredProductsList" [products]="products"></app-products>
</section>
